<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
    <!-- Header section start -->
    <header>
        <!-- navbar section start -->
        <nav>
            <div class="nav-container">
                <div class="logo-container">
                    <img src="images/Frame.png" alt="">
                    <p><span class="pink-color">G</span>amer</p>
                </div>
                <div class="menu-items-container">
                    <a href="">About Us</a>
                    <a href="">Developers</a>
                    <a class="follow-button" href="">
                        <div>
                            Follow Us On
                        </div>
                        <div>
                            <img src="images/icon/Vector.svg" alt="">
                            <img src="images/icon/tik-tok 1.svg" alt="">
                        </div>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main section start -->
    <main>
        <!-- Banner section start -->
        <section class="banner-container">
            <div class="banner-text">
                <h2>Play Like The</h2>
                <h1>G.O.A.T</h1>
                <div class="banner-info-container">
                    <div class="banner-info">
                        <img src="images/icon/Frame.svg" alt="" class="banner-info">
                        <p>1-Click instant play</p>
                    </div>
                    <div class="banner-info">
                        </img><img src="images/icon/Frame (1).svg" alt="">
                        <p>No Download</p>
                    </div>
                    <div class="banner-info">
                        </img><img src="images/icon/Frame (2).svg" alt="">
                        <p>1000s of supported online games</p>
                        </img>
                    </div>
                </div>
                <div class="banner-button">
                    <a href="" class="button-primary">Sign In</a>
                    <a href="" id="blue-button" class="button-primary">Go Rogue</a>
                </div>
            </div>
            <div class="banner-img">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>
        <!-- Button section start -->
        <section>
            <div class="button-root-container">
                    <div class="button-container button-container-1">
                        <button class="button"><img src="images/Rectangle 11.png" alt="">
                            <caption><b>Action Games</b></caption>
                        </button>
                        <button class="button"><img src="images/Rectangle 12.png" alt="">
                            <caption><b>Adventure Games</b></caption>
                        </button>
                        <button class="button"><img src="images/Rectangle 13.png" alt="">
                            <caption><b>Arcade Games</b></caption>
                        </button>
                        <button class="button"><img src="images/Rectangle 14.png" alt="">
                            <caption><b>Educational Games</b></caption>
                        </button>
                        <button class="button"><img src="images/Rectangle 15.png" alt="">
                            <caption><b>Word Games</b></caption>
                        </button>
                    </div>
                    <div class="button-container button-container-2">
                        <button class="button"><img src="images/Rectangle 16.png" alt="">
                            <caption><b>Role Playing Games</b></caption>
                        </button>
                        <button class="button"><img src="images/Rectangle 17.png" alt="">
                            <caption><b>Music & Audio Games</b></caption>
                        </button>
                        <button class="button"><img src="images/Rectangle 18.png" alt="">
                            <caption><b>Puzzle Games</b></caption>
                        </button>
                        <button class="button"><img src="images/Rectangle 19.png" alt="">
                            <caption><b>Strategy Games</b></caption>
                        </button>
                    </div>
                </div>
        </section>
    </main>
    <!-- Footer section start -->
    <footer>

    </footer>
</body>

</html>
